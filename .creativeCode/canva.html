<html>
  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      for (i = 0; i < 5; i++) {
        for (j = 0; j < 5; j++) {
          let width = 60;
          let height = 60;
          let gap = 20;
          let x = 100 + (gap + height) * i;
          let y = 100 + (gap + width) * j;

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();

          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x + 5, y + 5, width - 10, height - 10);
            context.stroke();
          }
        }
      }
    </script>
  </body>
</html>
