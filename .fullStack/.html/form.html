<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BUSCA WEB</title>
  </head>
  <body>
    <h1>Busca no Google e no Youtube:</h1>
    O que deseja pesquisar?
    <form action="https://www.google.com/search">
      <label for="q"> Digite o objeto da busca</label>
      <input
        type="text"
        id="q"
        name="q"
        placeholder="void, reflections, single"
        required
      />
      <input type="submit" value="BUSCAR" />
    </form>
  </body>
</html>
