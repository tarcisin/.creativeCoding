<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>

    <hr />

    <form>
      <label for="astroName">Nome:</label>
      <input type="text" id="astroName" name="astroName" required />
      <br />
      <br />
      <label for="astroMail">Email:</label>
      <input type="email" id="astroMail" name="astroMail" /> -
      <label for="astroPass">Password:</label>
      <input type="password" id="astroPass" name="astroPass" />
      <br />
      <br />
      <label for="astroBDay">Data de Nascimento</label>
      <input type="date" id="astroBDay" name="astroBDay" />
      <label for="astroPic">Foto - </label>
      <input type="image" id="AstroPic" name="AstroPic" />
      <br />
      <br />
      <label for="astroNat">Nacionalidade:</label>
      <select name="astroNat" id="astroNat">
        <option value="rus">Russo</option>
        <option value="bra">Brasileiro</option>
        <option value="amr">Americano</option>
      </select>

      <label for="astroGen">Gênero - </label>
      <input type="radio" id="masc" name="astroGen" />
      <label for="masc">M</label>
      <input type="radio" id="femn" name="astroGen" />
      <label for="femn">F</label>

      <hr />

      Suas principais qualidades: <br />

      <input type="checkbox" id="int" name="int" value="int" />
      <label for="int">Inteligência | </label>
      <input type="checkbox" id="res" name="res" value="res" />
      <label for="res">Resiliência | </label>
      <input type="checkbox" id="fpr" name="fpr" value="fpr" />
      <label for="fpr">Preparo Físico | </label>
      <input type="checkbox" id="edc" name="edc" value="edc" />
      <label for="edc">Educação | </label>
      <br />
      <br />
      <textarea
        name="description"
        id="desc"
        cols="30"
        rows="10"
        placeholder="Por quê você gostaria de ser astronauta?"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Criar" />
      <hr />
    </form>
  </body>
</html>
